<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Academia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="username" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="register-options">
            <a href="cadastro-aluno.html" class="register-link">Cadastrar Aluno</a>
            <span>|</span>
            <a href="/instrutores/novo" class="register-link">Cadastrar Instrutor</a>
        </div>
    </div>
</body>
</html>
