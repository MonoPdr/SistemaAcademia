<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/painel.css">
</head>
<body>
    <div class="panel-container">
        <h1>Alunos Cadastrados</h1>
        <a th:href="@{/alunos/novo}" class="action-link">
            + Novo Aluno
        </a>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Matrícula</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}" th:if="${aluno != null}">
                    <td th:text="${aluno.nome}">Nome do Aluno</td>
                    <td th:text="${aluno.email}">email@exemplo.com</td>
                    <td th:text="${aluno.matricula}">M001</td>
                    <td class="actions">
                        <a th:href="@{/alunos/{id}(id=${aluno.id})}">Ver Detalhes</a>
                        
                        <form th:action="@{/alunos/{id}/deletar(id=${aluno.id})}" method="post" style="display:inline; margin-left: 10px;">
                            <button type="submit" class="delete-button" onclick="return confirm('Tem certeza que deseja excluir este aluno?');">Deletar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <hr class="divider">
        
        <a th:href="@{/instrutores/painel}" class="register-link">Voltar para o Painel do Instrutor</a>
        
    </div>
</body>
</html>
