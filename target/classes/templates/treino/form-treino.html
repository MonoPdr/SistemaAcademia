<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Treino</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Novo Treino</h1>
        <form th:action="@{/treinos/salvar/{alunoId}(alunoId=${alunoId})}" th:object="${treino}" method="post">
            <label for="descricaoTreino">Descrição do Treino</label>
            <input type="text" id="descricaoTreino" th:field="*{descricaoTreino}" placeholder="Ex: Treino A - Peito e Tríceps" required>

            <label for="nivelDificuldade">Nível</label>
            <input type="text" id="nivelDificuldade" th:field="*{nivelDificuldade}" placeholder="Iniciante, Intermediário, Avançado" required>

            <label for="duracaoMinutos">Duração (minutos)</label>
            <input type="number" id="duracaoMinutos" th:field="*{duracaoMinutos}" required>

            <button type="submit">Salvar Treino</button>
        </form>
    </div>
</body>
</html>
